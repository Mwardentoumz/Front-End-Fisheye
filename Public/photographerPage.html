<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/photographer.css" rel="stylesheet" type="text/css" />
    <link href="css/lightbox.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header aria-hidden="false">
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="logo Fisheye"/>
      </a>
    </header >
    <main id="main">
      <div class="photographer_header"></div>
      <div class="filter">
        <p class="select_label">Trier par</p>
        <select name="catégorie" class="filter_portfolio" aria-label="filtres">
          <option class= "filterlist" selected value="Popularité">Popularité</option>
          <option class= "filterlist" value="Date">Date</option>
          <option class= "filterlist" value="Titre">Titre</option>
        </select>
      </div>  
      <section id ="medias_section" class="medias_section"></section>
      
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header arie-label="Contactez-moi">
          <h2>Contactez-moi</h2>
          <h2 class="photographer_name" aria-label="Nom du photographe"></h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" alt="close" />
        </header>
				<form>
					<div>
						<label class="fields">Prénom</label>
						<input class="saisie" aria-label="saisie Prénom"/>
            <label class="fields">Nom</label>
            <input class="saisie" aria-label="saisie Nom"/>
            <label class="fields">E-mail</label>
            <input class="saisie" aria-label="saisie Mail"/>
            <label class="fields">Votre message</label>
            <input class="saisie_msg" aria-label="saisie Prénom"/>
					</div>
          <button id="send_button" class="send_button">Envoyer</button>
				</form>
			</div>
		</div>
          
    <script src="/scripts/API/Api.js" type="module"></script>
    
    <script src="/scripts/models/photographer.js" type="module"></script>
    <script src="/scripts/factories/TemplatePhotographerCard.js" type="module"></script>
    
    <script src="/scripts/factories/mediaCard.js" type="module"></script>
    <script src="/scripts/models/ImageFactory.js" type="module"></script>
    <script src="/scripts/models/VideoFactory.js" type="module"></script>
    <script src="/scripts/models/lightboxTemplate.js" type="module"></script>
    <script src="/scripts/utils/lightbox.js" type="module"></script>    
    <script src="/scripts/pages/photographerPage.js" type="module"></script>
    
    <script src="/scripts/factories/mediaFactory.js" type="module"></script> 
    
    
    <script src="/scripts/utils/contactForm.js"></script>
    
  </body>
</html>
